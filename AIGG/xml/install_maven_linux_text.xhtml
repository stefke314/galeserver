<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
	xmlns:gale="http://gale.tue.nl/adaptation">
<div>
	<ol>
		<li> 
			<div class="instr-header">
				Open the terminal.
			</div>
			<div class="instr-body">
				<div class="thumbnail">
					<label>
						<gale:if expr="${global#prefersThumbnails} > 6">
							<gale:then>
								<input type="checkbox" onclick="onThumbnailCheck(this.checked)" checked="checked"/>
							</gale:then>
							<gale:else>
								<input type="checkbox" onclick="onThumbnailCheck(this.checked)"/>
							</gale:else>
						</gale:if>
						<img src="../../AIGG/img/linux-terminal.png" alt="Click to enlarge">
							<span class="hover-text">
								Click to enlarge
							</span>
						</img>
					</label>
				</div>			
			</div>
		</li>
		
		<li> 
			<div class="instr-header">
				Update the apt repositories
			</div>
			<div class="instr-body">
				<div class="code">
					sudo apt-get update
				</div>
			</div>
		</li>
		
		<li> 
			<div class="instr-header">
				Install the Maven package
			</div>
			<div class="instr-body">
				<div class="code">
					sudo apt-get install maven
				</div>
			</div>
		</li>
	</ol>
</div>
</html>
